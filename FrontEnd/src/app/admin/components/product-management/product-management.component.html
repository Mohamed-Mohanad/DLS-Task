<div class="page-container fade-in">
  <div class="actions-bar">
    <div class="section-title">Product Management</div>
    <button mat-raised-button color="primary" (click)="openProductForm()" class="action-button">
      Add Product
    </button>
  </div>

  <div class="card">
    <div class="mat-elevation-z0 table-container">
      <table mat-table [dataSource]="dataSource" matSort class="product-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let product">
            <span class="category-badge">{{ product.categoryName }}</span>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let product" class="price-cell">
            {{ product.price | currency }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product" class="actions-cell">
            <button
              mat-mini-fab
              color="primary"
              (click)="openProductForm(product)"
              aria-label="Edit product"
              class="action-icon"
            >
              Edit
            </button>
            <button
              mat-mini-fab
              color="warn"
              (click)="deleteProduct(product.id)"
              aria-label="Delete product"
              class="action-icon"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr 
          mat-row 
          *matRowDef="let row; columns: displayedColumns"
          class="product-row"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell empty-row" colspan="5">
            <div class="empty-state">
              <p>No products found</p>
            </div>
          </td>
        </tr>
      </table>

      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)"
        class="custom-paginator"
      >
      </mat-paginator>
    </div>
  </div>
</div>
