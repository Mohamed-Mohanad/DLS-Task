<div class="auth-container fade-in">
  <mat-card class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo" *ngIf="false" />
      <h1>Login</h1>
      <p>Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
        <mat-error *ngIf="formSubmitted && f['username'].errors">
          <span *ngIf="f['username'].errors['required']"
            >Username is required</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
        />
        <button
          mat-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          type="button"
          aria-label="Toggle password visibility"
        >
          {{hidePassword ? "Show" : "Hide"}}
        </button>
        <mat-error *ngIf="formSubmitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']"
            >Password is required</span
          >
          <span *ngIf="f['password'].errors['minlength']"
            >Password must be at least 6 characters</span
          >
        </mat-error>
      </mat-form-field>

       

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isLoading"
        class="auth-button"
      >
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
      </button>

     
    </form>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
    </div>
  </mat-card>
</div>
